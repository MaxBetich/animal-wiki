<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div>
      <form>
        <label for="animal">What's your favorite animal: turtle, snake, or insect?</label>
        <input id="animal" type="text">
        <button type="submit">Submit</button>
      </form>

      <div id="turtle" class="hidden">
        <br>
        <img src="img/turtle.jpg">
        <h1>Turtles</h1>
        <p>Turtles are pretty cool!</p>
      </div>

      <div id="snake" class="hidden">
        <br>
        <img src="img/snake.jpg">
        <h1>Snakes</h1>
        <p>Snakes are pretty cool!</p>
      </div>

      <div id="insect" class="hidden">
        <br>
        <img src="img/insect.jpg">
        <h1>Insects</h1>
        <p>Insects are pretty cool!</p>
      </div>

      <div id="error" class="hidden">
        <br>
        <img src="img/error.jpg">
        <h1>Error</h1>
        <p>Please enter "turtle", "snake", or "insect" and try again!</p>
      </div>
    </div>
  </body>
</html>
